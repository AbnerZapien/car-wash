            border: 2px solid white;
            box-shadow: 0 0 0 1600px rgba(0, 0, 0, 0.5);

        .scanner-box::before,
        .scanner-box::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #00BFFF;
            border-style: solid;
        }
        .scanner-box::before {
            top: -2px;
            left: -2px;
            border-width: 4px 0 0 4px;
        }
        .scanner-box::after {
            top: -2px;
            right: -2px;
            border-width: 4px 4px 0 0;
        }
        .scanner-box .corner-bottom-left::before,
        .scanner-box .corner-bottom-right::after {
             content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #00BFFF;
            border-style: solid;
        }
        .scanner-box .corner-bottom-left::before {
            bottom: -2px;
            left: -2px;
            border-width: 0 0 4px 4px;
        }

            right: -2px;
